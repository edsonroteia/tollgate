<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tollgate</title>
  <link rel="stylesheet" href="popup.css" />
</head>
<body>
  <div class="popup">
    <header class="popup-header">
      <h1 class="popup-logo"><img src="icons/icon-48.png" alt="" class="popup-logo-icon" />Tollgate</h1>
    </header>

    <!-- Stats -->
    <div class="popup-stats">
      <div class="mini-stat">
        <span class="mini-stat-value" id="streakValue">0</span>
        <span class="mini-stat-label">day streak</span>
      </div>
      <div class="mini-stat">
        <span class="mini-stat-value" id="tasksToday">0</span>
        <span class="mini-stat-label">done today</span>
      </div>
      <div class="mini-stat">
        <span class="mini-stat-value" id="cooldownStatus">--</span>
        <span class="mini-stat-label">cooldown</span>
      </div>
    </div>

    <!-- Blocked Sites -->
    <section class="popup-section">
      <h2 class="popup-section-title">Blocked Sites</h2>
      <div class="site-input-row">
        <input
          type="text"
          class="site-input"
          id="siteInput"
          placeholder="e.g. twitter.com"
        />
        <button class="site-add-btn" id="siteAddBtn">Add</button>
      </div>
      <div class="site-list" id="siteList"></div>
    </section>

    <!-- Site Groups -->
    <section class="popup-section" id="groupsSection">
      <h2 class="popup-section-title">Site Groups</h2>
      <div class="group-list" id="groupList"></div>
      <div class="group-editor" id="groupEditor" hidden>
        <input
          type="text"
          class="group-name-input"
          id="groupNameInput"
          placeholder="Group name"
        />
        <div class="group-site-checkboxes" id="groupSiteCheckboxes"></div>
        <div class="group-cost-row">
          <label class="config-label" for="groupCostInput">Unlock cost</label>
          <input
            type="number"
            class="group-cost-input"
            id="groupCostInput"
            placeholder="all"
            min="0"
          />
        </div>
        <div class="group-editor-actions">
          <button class="action-btn" id="groupSaveBtn">Save</button>
          <button class="action-btn" id="groupCancelBtn">Cancel</button>
        </div>
      </div>
      <button class="group-add-btn" id="groupAddBtn">+ New Group</button>
    </section>

    <!-- Active Unlocks -->
    <section class="popup-section" id="unlocksSection" hidden>
      <h2 class="popup-section-title">Active Unlocks</h2>
      <div class="unlock-list" id="unlockList"></div>
    </section>

    <!-- Config -->
    <section class="popup-section">
      <h2 class="popup-section-title">Settings</h2>
      <div class="config-row">
        <label class="config-label" for="cooldownSelect">Cooldown</label>
        <select class="config-select" id="cooldownSelect">
          <option value="15">15 min</option>
          <option value="30" selected>30 min</option>
          <option value="60">60 min</option>
        </select>
      </div>
      <div class="config-row">
        <label class="config-label" for="unlockModeSelect">Unlock rule</label>
        <select class="config-select" id="unlockModeSelect">
          <option value="all">All tasks</option>
          <option value="section">One section</option>
        </select>
      </div>
      <div class="config-row">
        <label class="config-label" for="unlockSectionSelect">Unlock section</label>
        <select class="config-select" id="unlockSectionSelect"></select>
      </div>
      <div class="config-row">
        <label class="config-label">Markdown file</label>
        <span class="config-path" id="mdPath">not configured</span>
      </div>
    </section>

    <section class="popup-section">
      <h2 class="popup-section-title">Backup & Sync</h2>
      <div class="action-row">
        <button class="action-btn" id="backupNowBtn">Backup now</button>
        <button class="action-btn" id="restoreBackupBtn">Restore backup</button>
      </div>
      <div class="action-row">
        <button class="action-btn" id="syncNowBtn">Sync now</button>
        <button class="action-btn" id="restoreSyncBtn">Restore sync</button>
      </div>
      <p class="action-status" id="backupStatusText"></p>
    </section>
  </div>

  <script src="popup.js"></script>
</body>
</html>
